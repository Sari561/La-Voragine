<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>La vorágine - EPUB</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    main {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    #viewer {
      flex: 1; /* ocupa todo el espacio disponible */
      border: 1px solid #ddd;
    }
    .nav-buttons {
      text-align: center;
      padding: 10px;
      background: #f8f8f8;
    }
    .nav-buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: #444;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav-buttons button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyecto La vorágine</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="libro.html">Libro</a>
      <a href="manuscritos/folio1.html">Manuscritos</a>
      <a href="glosario.html">Glosario</a>
    </nav>
  </header>

  <main>
    <h2 style="text-align:center;">Lector en línea</h2>
    <div id="viewer"></div>
    <div class="nav-buttons">
      <button id="prev">⬅️ Anterior</button>
      <button id="next">Siguiente ➡️</button>
    </div>
  </main>

  <script>
    // Cambia la ruta si el archivo está en otra carpeta
    var book = ePub("9789585055650-La-Voragine-1924-MOD Contamaz.epub"); 
    var rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%"
    });
    rendition.display();

    // Botones
    document.getElementById("prev").addEventListener("click", () => rendition.prev());
    document.getElementById("next").addEventListener("click", () => rendition.next());
  </script>
</body>
</html>
