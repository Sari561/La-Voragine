<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>La vorágine - PDF</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Estilo para el visor */
    #pdf-container {
      width: 100%;
      height: 100vh;
      overflow: auto;
      border: 1px solid #ccc;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyecto La vorágine</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="libro.html">Libro</a>
      <a href="manuscritos/folio1.html">Manuscritos</a>
      <a href="glosario.html">Glosario</a>
    </nav>
  </header>

  <main>
    <h2>Lector en línea (PDF)</h2>
    <!-- Contenedor donde se dibujará el PDF -->
    <div id="pdf-container"></div>
  </main>

  <!-- PDF.js -->
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/build/pdf.min.js"></script>
  <script>
    // URL del PDF (GitHub Pages)
    const url = 'https://tuusuario.github.io/mi-repo/La_Voragine.pdf';

    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.9.179/build/pdf.worker.min.js';

    const container = document.getElementById('pdf-container');

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const totalPages = pdf.numPages;

      for (let pageNumber = 1; pageNumber <= totalPages; pageNumber++) {
        pdf.getPage(pageNumber).then(page => {
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;

          container.appendChild(canvas);

          page.render({ canvasContext: ctx, viewport: viewport });
        });
      }
    }).catch(err => {
      console.error('Error al cargar PDF:', err);
      container.innerHTML = '<p>No se pudo cargar el PDF.</p>';
    });
  </script>
</body>
</html>
